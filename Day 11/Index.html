<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11 Of Day 50 JS Project | Password - Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="card">
      <h1>Password Generator</h1>

      <div class="row">
        <label for="">length : <span id="lenValue" >8</span> </label>
        <input id="length" min="4" max ="32" type="range" value="8"  >
      </div>

      <div class="row checks ">
        <label><input type="checkbox" id="lowercase" checked > lowercase (a-z)</label>
        <label><input type="checkbox" id="uppercase" checked > Uppercase (A-Z)</label>
        <label><input type="checkbox" id="number" checked > Number (0-9)</label>
        <label><input type="checkbox" id="symbol"> Symbol (@#$%^&*....)</label>
      </div>

      <div class="row">
        <button id="generate" >Generate</button>
        <button id="copy" >Copy</button>
      </div>

      <div class="result">Your Secure Password will appear here</div>
      <div class="note"></div>


        </div>

    <script src="script.js"></script>
</body>
</html>
